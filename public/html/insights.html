<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoQuest Insights - Weekly analytics and progress tracking" />
    <meta name="keywords" content="ecoquest, insights, analytics, progress" />
    <link rel="icon" type="image/png" href="../images/logo.png" />
    <title>EcoQuest | Insights</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <img src="../images/logo.png" alt="EcoQuest logo" onclick="window.location.href='dashboard.html'" style="cursor: pointer;" />
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle mobile menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="mobileMenu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="insights.html">Insights</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><button id="logoutButtonMobile" class="logout-button-mobile">Sign Out</button></li>
            </ul>
            <button id="logoutButton" class="logout-button">Sign Out</button>
        </nav>
    </header>
    
    <main id="insightsPage" role="main">
        <div class="dashboard-cards">
            <div class="dashboard-card insights-card">
                <div class="insights-header">
                    <h2>Weekly Insights & Analytics</h2>
                    <p class="team-subtitle">Detailed analysis of your eco-quest progress</p>
                </div>
                <div class="insights-content">
                    <div class="insights-grid" id="insightHighlights">
                        <p class="team-muted">We will analyze your quests after a few completions.</p>
                    </div>
                    <div class="insights-charts">
                        <div class="insight-chart-wrapper">
                            <h3>Quest Completion Trend (7 Days)</h3>
                            <canvas id="questTrendChart"></canvas>
                        </div>
                        <div class="insight-chart-wrapper">
                            <h3>Category Distribution</h3>
                            <canvas id="categoryDistributionChart"></canvas>
                        </div>
                        <div class="insight-chart-wrapper">
                            <h3>XP & EcoPoints Growth</h3>
                            <canvas id="xpGrowthChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/insights.js"></script>
</body>
</html>
