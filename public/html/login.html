<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to EcoQuest - Complete eco-friendly missions, earn points, and compete on leaderboards." />
    <meta name="keywords" content="ecoquest, environmental, sustainability, gamification, green, eco-friendly" />
    <meta name="author" content="EcoQuest" />
    <meta property="og:title" content="EcoQuest | Login" />
    <meta property="og:description" content="Login to EcoQuest and start your eco-friendly journey" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="../images/logo.png" />
    <title>EcoQuest | Login</title>
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="loginForm">
      <h2>Welcome Back to EcoQuest!</h2>
      <h3>Login to Your Account</h3>
      <div id="errorMessage" style="color: red; display: none; margin-bottom: 10px;"></div>
      <div class="email-box">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="password-box">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Login</button>
      <a href="signup.html">I don't have an account</a>
    </form>

    <script type="module">
      import { signIn, onAuthChange } from "../js/auth.js";
      import { validateEmail, validatePassword, formatErrorMessage, checkOnlineStatus } from "../js/utils.js";
      
      // Kontrollib kas kasutaja on juba sees – jah-korral suunab töölauale
      onAuthChange((user) => {
        if (user) {
          window.location.href = "dashboard.html";
        }
      });
      
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      }
      
      function hideError() {
        errorMessage.style.display = "none";
      }
      
      function setLoadingState(isLoading) {
        const submitButton = loginForm.querySelector("button[type='submit']");
        submitButton.disabled = isLoading;
        submitButton.textContent = isLoading ? "Logging in..." : "Login";
      }
      
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError();
        
        if (!checkOnlineStatus()) {
          showError("You are offline. Please check your internet connection.");
          return;
        }
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        const emailValidation = validateEmail(email);
        if (!emailValidation.valid) {
          showError(emailValidation.error);
          return;
        }
        
        const passwordValidation = validatePassword(password);
        if (!passwordValidation.valid) {
          showError(passwordValidation.error);
          return;
        }
        
        setLoadingState(true);
        
        try {
          const result = await signIn(emailValidation.email, password);
          
          if (result.success) {
            window.location.href = "dashboard.html";
          } else {
            const error = result.error || { code: 'auth/unknown-error', message: 'Login failed' };
            showError(formatErrorMessage(error));
            setLoadingState(false);
          }
        } catch (error) {
          showError(formatErrorMessage(error));
          setLoadingState(false);
        }
      });
    </script>
  </body>
</html>
